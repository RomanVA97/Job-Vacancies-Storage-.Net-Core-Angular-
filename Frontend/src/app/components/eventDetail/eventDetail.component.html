<section class="bg-faded" id="portfolio">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 offset-lg-2">
              <div class="modal-body">
                <div class="jumbotron">
                  <img src="{{imageStoragePath}}/{{event.fileName}}" width="300px" />
                  <hr />
                  <div class="event_title">
                    <h2>{{event.title}}</h2>
                    <ul class="list-inline">
                      <li><b>Город:</b> {{event.city}}</li>
                      <li><b>Дата и время начала:</b> {{event.date | date: 'dd.MM.yyyy HH:mm'}}</li>
                      <li><b>Адрес:</b> {{event.address}}</li>
                    </ul>
                  </div>
                </div>
                <article class="job_article" innerHTML="{{event.description}}">
                  
                </article>
                Регистрация: <a href="{{event.registrationLink}}">
                        {{event.registrationLink}}</a>
                <ul class="list-inline">
                  <li>Email: <a href="{{event.email}}">{{event.email}}</a></li>
                </ul>
                <div class="social_share">
                  <a routerLink="/events" class="btn btn-primary">
                    <i class="fa fa-arrow-left"></i>
                    Назад
                  </a>
                </div> 
              </div>
            </div>
          </div>
        </div>
      </section>
