<section class="bg-faded" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">BOSTIL .Net</h2>
        <h3 class="section-subheading text-muted">Публикация совершенно бесплатна и не требует регистрации.
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <a class="btn btn-xl" routerLink="/createEvent" role="button">Добавить событие</a>
      </div>
    </div>
    <div class="row portfolio_row" *ngFor="let event of viewModel.elements">
      <div class="col-md-12 col-sm-12 portfolio-item ">
        <a routerLink="/eventDetail/{{event.id}}" class=job_link>
          <div class="portfolio-caption hidden-xs-down">
            <div class="row">
              <div class="col-md-8 col-sm-7">
                <h4>{{event.title}}</h4>
                <p class="text-muted">{{event.address}}</p>
              </div>
              <div class="col-md-4 col-sm-5 -right">
                <p>{{event.date | date: 'dd-MM-yyyy HH:mm'}}</p>
                <p class="badge badge-purple">{{event.city}}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
      (page)="changePage($event)">
    </mat-paginator>
  </div>

</section>
