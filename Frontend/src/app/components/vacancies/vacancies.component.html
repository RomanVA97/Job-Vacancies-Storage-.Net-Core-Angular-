<section class="bg-faded" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">BOSTIL .Net</h2>
                <h3 class="section-subheading text-muted">Публикация совершенно бесплатна и не требует регистрации.
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <a class="btn btn-xl" routerLink="/createVacancy">Добавить вакансию</a>
            </div>
        </div>
        <div class="row portfolio_row">
            <div *ngFor="let vacancy of viewModel.elements" class="col-md-12 col-sm-12 portfolio-item ">
                <a routerLink="/vacancyDetail/{{vacancy.id}}" class=job_link>
                    <div class="portfolio-caption hidden-xs-down">
                        <div class="row">
                            <div class="col-md-8 col-sm-7">
                                <h4>{{vacancy.title}}</h4>
                                <p class="text-muted">{{vacancy.organizationName}} - {{vacancy.city}}</p>
                            </div>
                            <div class="col-md-4 col-sm-5 -right">
                                <p>{{vacancy.date | date: 'dd-MM-yyyy HH:mm'}}</p>
                                <p *ngIf="vacancy.isRemoteWorking" class="badge badge-red">Офис</p>
                                <p *ngIf="!vacancy.isRemoteWorking" class="badge badge-red">Удаленка</p>
                                <!--<mat-chip-list>
                                    <mat-chip *ngIf="vacancy.isRemoteWorking" color="warn" selected>Офис</mat-chip>
                                    <mat-chip *ngIf="!vacancy.isRemoteWorking" color="warn" selected>Удаленка</mat-chip>
                                </mat-chip-list>
                                <mat-chip-list>
                                    <mat-chip *ngIf="vacancy.isRemoteWorking" color="primary" selected>Офис</mat-chip>
                                    <mat-chip *ngIf="!vacancy.isRemoteWorking" color="accent" selected>Удаленка
                                    </mat-chip>
                                </mat-chip-list>-->
                                <p *ngIf="vacancy.workingCondition == 0" class="badge badge-red">Contract</p>
                                <p *ngIf="vacancy.workingCondition == 1" class="badge badge-red">Freelance</p>
                                <p *ngIf="vacancy.workingCondition == 2" class="badge badge-red">Full Time</p>
                                <p *ngIf="vacancy.workingCondition == 3" class="badge badge-red">Part Time</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="changePage($event)">
        </mat-paginator>
    </div>
</section>
